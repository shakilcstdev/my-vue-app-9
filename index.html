<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Job Portal | Find Your Dream Career Opportunities</title>
    <meta name="title" content="Job Portal | Find Your Dream Career Opportunities">
    <meta name="description" content="Discover thousands of job opportunities across various industries. Apply to positions that match your skills and experience to advance your career.">
    <meta name="keywords" content="job portal, career opportunities, job search, employment, hiring, job listings, remote jobs, professional careers">
    <meta name="author" content="Md Rijoan Maruf">
    <meta name="developer" content="Md Rijoan Maruf, rijoan.com">
    <meta name="robots" content="index, follow">
    
    <!-- Theme Color for Browser -->
    <meta name="theme-color" content="#006A71">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jobportal.rijoan.com/">
    <meta property="og:title" content="Job Portal | Find Your Dream Career Opportunities">
    <meta property="og:description" content="Discover thousands of job opportunities across various industries. Apply to positions that match your skills and experience to advance your career.">
    <meta property="og:image" content="https://jobportal.rijoan.com/og-image.png">
    <meta property="og:site_name" content="Job Portal by Md Rijoan Maruf">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jobportal.rijoan.com/">
    <meta property="twitter:title" content="Job Portal | Find Your Dream Career Opportunities">
    <meta property="twitter:description" content="Discover thousands of job opportunities across various industries. Apply to positions that match your skills and experience to advance your career.">
    <meta property="twitter:image" content="https://jobportal.rijoan.com/og-image.png">
    <meta property="twitter:creator" content="@rijoanmaruf">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://jobportal.rijoan.com/">
    
    <!-- Preconnect to API domain to improve performance -->
    <link rel="preconnect" href="https://job-portal-server-sooty-theta.vercel.app">

    <!-- Structured Data for Job Search Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Job Portal",
        "url": "https://jobportal.rijoan.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://jobportal.rijoan.com/jobs?search={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "description": "Discover thousands of job opportunities across various industries. Apply to positions that match your skills and experience to advance your career.",
        "author": {
          "@type": "Person",
          "name": "Md Rijoan Maruf",
          "url": "https://rijoan.com"
        }
      }
    </script>

    <!-- Developer Information Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Md Rijoan Maruf",
        "url": "https://rijoan.com",
        "sameAs": [
          "https://rijoan.com",
          "https://github.com/rijoanmaruf" 
        ],
        "jobTitle": "Web Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "rijoan.com"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
